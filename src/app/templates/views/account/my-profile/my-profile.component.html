<form [formGroup]="registerForm">
  <mat-card>
    <mat-card-header class="mat-elevation-z4">
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="image-profile-container">
        <span>
          <mat-icon class="image-profile-picture">account_circle</mat-icon>
        </span>
      </div>
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input
          matInput
          placeholder="label"
          value=""
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="label"
          value=""
          formControlName="lastName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name to be called</mat-label>
        <input
          matInput
          placeholder="label"
          value=""
          formControlName="calledName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="label" value="" formControlName="email" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
